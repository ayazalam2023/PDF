<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF Converter</title>
    <style>
        /* Advanced Hacker Aesthetic */
        body {
            background-color: #0d0d0d;
            color: #00ff99;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main-container {
            width: 90%;
            max-width: 800px;
            text-align: center;
            padding: 30px;
            border: 2px solid #00ff99;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 0 0 20px #00ff99;
            animation: flickerBox 1.5s infinite alternate;
        }

        @keyframes flickerBox {
            0% { box-shadow: 0 0 10px #00ff99; }
            100% { box-shadow: 0 0 20px #00ff99; }
        }

        header {
            font-size: 28px;
            font-weight: bold;
            text-shadow: 0 0 10px #00ff99, 0 0 20px #00ff99;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #00ff99;
            width: fit-content;
            margin: auto;
            animation: typing 3s steps(40, end) infinite, blinkCursor 0.6s infinite;
        }

        @keyframes typing {
            0% { width: 0; }
            100% { width: 100%; }
        }
        @keyframes blinkCursor {
            50% { border-color: transparent; }
        }

        .upload-container {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #00ff99;
            border-radius: 10px;
            box-shadow: 0 0 15px #00ff99;
            background: rgba(10, 10, 10, 0.9);
        }

        input[type='file'] {
            display: none;
        }

        .file-label {
            padding: 12px 20px;
            background-color: #00ff99;
            color: #0d0d0d;
            cursor: pointer;
            border-radius: 5px;
            display: inline-block;
            transition: 0.3s;
        }

        .file-label:hover {
            background: #0d0d0d;
            color: #00ff99;
            box-shadow: 0 0 15px #00ff99;
        }

        .btn {
            margin-top: 15px;
            padding: 12px 24px;
            font-size: 18px;
            background-color: transparent;
            border: 2px solid #00ff99;
            color: #00ff99;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .btn:hover {
            background: #00ff99;
            color: #0d0d0d;
            box-shadow: 0 0 20px #00ff99;
        }

        .status-message {
            margin-top: 15px;
            font-size: 16px;
            color: #66ffcc;
        }

        .download-container {
            display: none;
            margin-top: 20px;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #66ffcc;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <header>Convert Images to PDF</header>
        <p>Upload images to convert them into a single PDF document</p>

        <div class="upload-container">
            <label for="fileInput" class="file-label">Choose Images</label>
            <input type="file" id="fileInput" multiple accept="image/*">
            <button class="btn" id="convertButton">Convert to PDF</button>
        </div>

        <div id="status" class="status-message"></div>

        <div id="download-section" class="download-container">
            <a id="downloadLink" href="#" download="output.pdf">
                <button class="btn">Download PDF</button>
            </a>
        </div>

        <footer>&copy; 2025 Ayaz Alam. All rights reserved.</footer>
    </div>

    <script>
        document.getElementById('convertButton').addEventListener('click', function() {
            const files = document.getElementById('fileInput').files;
            const statusDiv = document.getElementById('status');
            const downloadSection = document.getElementById('download-section');
            const downloadLink = document.getElementById('downloadLink');

            if (files.length === 0) {
                statusDiv.textContent = 'Please select at least one image.';
                return;
            }

            statusDiv.textContent = 'Converting images to PDF...';
            
            setTimeout(() => {
                statusDiv.textContent = 'Conversion successful!';
                downloadSection.style.display = 'block';
                downloadLink.href = 'path_to_your_generated_pdf/output.pdf';
            }, 2000);
        });
    </script>
</body>
</html>
