<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF Converter</title>
    <style>
        /* Hacker Aesthetic CSS */
        body {
            background-color: #1a1a1a;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            font-size: 18px;
        }

        .main-container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        header {
            font-size: 32px;
            font-weight: bold;
            color: #00ff00;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
        }

        header p {
            font-size: 16px;
            color: #66ff66;
            margin: 10px 0;
        }

        .upload-container {
            margin-top: 30px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 15px #00ff00;
        }

        #fileInput {
            padding: 10px;
            background-color: #333;
            color: #00ff00;
            border: 1px solid #00ff00;
            font-size: 16px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #convertButton {
            padding: 12px 24px;
            background-color: #00ff00;
            color: #1a1a1a;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        #convertButton:hover {
            background-color: #1a1a1a;
            color: #00ff00;
            box-shadow: 0 0 20px #00ff00;
        }

        .status-message {
            margin-top: 20px;
            font-size: 16px;
            color: #66ff66;
            text-shadow: 0 0 10px #66ff66;
        }

        .download-container {
            margin-top: 20px;
            display: inline-block;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 15px #00ff00;
        }

        .btn-download {
            padding: 12px 24px;
            background-color: #00ff00;
            color: #1a1a1a;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .btn-download:hover {
            background-color: #1a1a1a;
            color: #00ff00;
            box-shadow: 0 0 20px #00ff00;
        }

        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #66ff66;
            text-shadow: 0 0 10px #66ff66;
        }

        footer p {
            letter-spacing: 1px;
        }

        /* Add a flickering text effect */
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .flicker-text {
            animation: flicker 1s infinite;
        }
    </style>
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <div class="main-container">
        <header class="flicker-text">
            <h1>Convert Images to PDF</h1>
            <p>Upload images to convert them into a single PDF document</p>
        </header>

        <div class="upload-container">
            <!-- Input for selecting multiple images -->
            <input type="file" id="fileInput" multiple accept="image/*">
            <!-- Button to trigger the conversion process -->
            <button id="convertButton">Convert to PDF</button>
        </div>

        <!-- Status message after conversion attempt -->
        <div id="status" class="status-message"></div>

        <!-- Section to download the converted PDF, hidden by default -->
        <div id="download-section" class="download-container" style="display: none;">
            <a id="downloadLink" href="#" download="output.pdf">
                <button class="btn-download">Download PDF</button>
            </a>
        </div>

        <!-- Footer with copyright information -->
        <footer>
            <p>&copy; 2025 Ayaz Alam. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // script.js content
        document.getElementById('convertButton').addEventListener('click', function() {
            const files = document.getElementById('fileInput').files;
            const statusDiv = document.getElementById('status');
            const downloadSection = document.getElementById('download-section');
            const downloadLink = document.getElementById('downloadLink');

            if (files.length === 0) {
                statusDiv.textContent = 'Please select at least one image.';
                return;
            }

            statusDiv.textContent = 'Converting images to PDF...';
            
            // Simulate PDF conversion (replace with actual logic)
            setTimeout(() => {
                statusDiv.textContent = 'Conversion successful!';
                downloadSection.style.display = 'block';

                // Set up the PDF download link (dummy URL for now)
                downloadLink.href = 'path_to_your_generated_pdf/output.pdf';
            }, 2000);
        });
    </script>
</body>
</html>
